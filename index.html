<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>黄金矿工 - 动漫版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            height: 100vh;
            max-height: 600px;
            background: linear-gradient(180deg, #87CEEB 0%, #4682B4 50%, #2F4F4F 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #timer {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #FF6B6B;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #level {
            position: absolute;
            top: 60px;
            left: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #4ECDC4;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 20;
        }

        #startButton {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 24px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            pointer-events: all;
        }

        #startButton:hover {
            transform: scale(1.1);
        }

        #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 30;
        }

        #finalScore {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFD700;
        }

        #restartButton {
            padding: 12px 30px;
            font-size: 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s;
            pointer-events: all;
        }

        #restartButton:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            #gameContainer {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            #score, #timer, #level {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="ui">
            <div id="score">分数: 0</div>
            <div id="timer">时间: 60</div>
            <div id="level">关卡: 1</div>
        </div>
        <div id="startScreen">
            <h1 style="font-size: 48px; margin-bottom: 20px; text-align: center;">⛏️ 黄金矿工 ⛏️</h1>
            <p style="font-size: 20px; text-align: center; margin-bottom: 20px;">动漫风格版</p>
            <p style="font-size: 16px; text-align: center; margin-bottom: 20px;">点击屏幕发射钩子，抓取金子获得分数！</p>
            <button id="startButton">开始游戏</button>
        </div>
        <div id="gameOver">
            <h2 style="font-size: 36px; margin-bottom: 20px;">游戏结束</h2>
            <div id="finalScore"></div>
            <button id="restartButton">重新开始</button>
        </div>
    </div>

    <script src="sounds.js"></script>
    <script src="game.js"></script>
</body>
</html>
